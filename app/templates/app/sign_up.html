  {% load static %}
    <link href="{% static 'app/css/custom.css' %}" rel="stylesheet" />

    <div class="col-lg-4 col-md-5 col-sm-4 offset-md-1 offset-sm-1 col-12 mt-4">
      
     <form id="algin-form" method="post" action="{% url 'app:sign_up' %}" style=width:290px;>
      
           {% csrf_token %}
           <div class="form-group">
           <h4>Register here</h4>
                <label for="name">Name</label>
                <input type="text" name="name" id="fullname" class="form-control" style=background-color:white;margin-left:29px;padding:10px;>
           </div>
          
           <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="fullname" class="form-control" style=background-color:white;margin-left:29px;padding:10px;margin-top:10px;>
           </div>

           <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" id="fullname" class="form-control" style=background-color:white;margin-left:6px;padding:10px;margin-top:10px;>
          </div>

           <div class="form-group">
               <button type="submit" id="post" class="btn" style=height:40px;width:190px;margin-top:10px;>Sign Up</button>
           </div>
       </form>
    </div>
